<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chapelco Seguridad - Registro de Novedades</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1c1c1c;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #111;
      padding: 1.5rem;
      text-align: center;
      border-bottom: 4px solid #FF8000;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #FF8000;
      letter-spacing: 2px;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #2a2a2a;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 180, 216, 0.2);
    }

    h2 {
      color: #00b4d8;
    }

    label {
      display: block;
      margin: 1rem 0 0.3rem;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 0.6rem;
      border: none;
      border-radius: 4px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    button {
      background-color: #FF8000;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0096c7;
    }

    #panelPrincipal {
      display: none;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Chapelco Seguridad</h1>
  </header>

  <div class="container" id="loginForm">
    <h2>Ingreso de supervisor</h2>
    <label for="email">Correo electrónico</label>
    <input type="email" id="email" placeholder="ejemplo@correo.com" required>
    
    <label for="password">Contraseña</label>
    <input type="password" id="password" placeholder="********" required>

    <button onclick="login()">Ingresar</button>
  </div>

  <div class="container" id="panelPrincipal">
    <h2>Bienvenido <span id="nombreSupervisor"></span></h2>

    <label for="legajo">Número de legajo del empleado</label>
    <input type="text" id="legajo" placeholder="Ej: 1001" required>

    <label for="nombreEmpleado">Apellido y Nombre del empleado</label>
    <input type="text" id="nombreEmpleado" placeholder="Ej: López Juan" required>

    <label for="tipoNovedad">Tipo de novedad</label>
    <select id="tipoNovedad" required>
      <option value="">Seleccionar</option>
      <option value="Ausente con aviso">Ausente con aviso</option>
      <option value="Ausente sin aviso">Ausente sin aviso</option>
      <option value="Enfermedad">Enfermedad</option>
      <option value="ART">ART</option>
      <option value="Vacaciones">Vacaciones</option>
      <option value="Suspensión">Suspensión</option>
      <option value="Llamado de atención verbal">Llamado de atención verbal</option>
    </select>

    <label for="detalle">Detalle / Comentarios</label>
    <textarea id="detalle" rows="4" placeholder="Escriba aquí los detalles..."></textarea>

    <button onclick="enviarNovedad()">Registrar novedad</button>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwG2853TtUJgYmBEO1Q69aMGLLh6X-y_hlKo1AJuv22UDqQOwOUQXMYlbCthh_HjSiy/exec";

    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const response = await fetch(scriptURL, {
        method: "POST",
        body: new URLSearchParams({
          action: "login",
          email: email,
          password: password
        })
      });

      const result = await response.json();

      if (result.status === "ok") {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("panelPrincipal").style.display = "block";
        document.getElementById("nombreSupervisor").textContent = result.nombre;
        sessionStorage.setItem("usuarioLogueado", email);
      } else {
        alert("Error: " + result.message);
      }
    }

    async function enviarNovedad() {
      const legajo = document.getElementById("legajo").value.trim();
      const nombre = document.getElementById("nombreEmpleado").value.trim();
      const tipo = document.getElementById("tipoNovedad").value;
      const detalle = document.getElementById("detalle").value.trim();
      const supervisor = sessionStorage.getItem("usuarioLogueado");

      if (!legajo || !nombre || !tipo) {
        alert("Por favor completá todos los campos obligatorios.");
        return;
      }

      const response = await fetch(scriptURL, {
        method: "POST",
        body: new URLSearchParams({
          action: "cargarNovedad",
          legajo,
          nombre,
          tipo,
          detalle,
          supervisor,
          fecha: new Date().toISOString()
        })
      });

      const result = await response.json();
      if (result.status === "ok") {
        alert("✅ Novedad registrada correctamente.");
        document.getElementById("legajo").value = "";
        document.getElementById("nombreEmpleado").value = "";
        document.getElementById("tipoNovedad").value = "";
        document.getElementById("detalle").value = "";
      } else {
        alert("Error: " + result.message);
      }
    }
  </script>
</body>
</html>
